<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Listing</title>
    <link rel="stylesheet" href="/css/recipes.css">
    <style>
        .debug-info {
            background: #ffecb3;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
            display: none; /* Hidden by default */
        }
        
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Fixed Header -->
    <header class="top-header">
        <div class="header-inner">
            <h1 class="page-title">Recipe Listing</h1>
            <a href="/" class="btn" id="log-out">Logout</a>
        </div>
    </header>
    <div class="container">
        <!-- Sidebar (Filters) -->
        <div class="sidebar" id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                â˜° <span class="toggle-text">Toggle</span>
            </button>

            <div class="filter-section">
                <div id="selected-filters">
                    <!-- Selected Filter Tags will be dynamically added here -->
                </div>

                <div class="filter-inputs">
                    <input type="text" id="ingredient-input" placeholder="Type an ingredient..." autocomplete="off">
                    <button id="add-ingredient">Add Ingredient</button>

                    <input type="text" id="allergen-input" placeholder="Type an allergen..." autocomplete="off">
                    <button id="avoid-allergen">Avoid Allergen</button>

                    <input type="number" id="calories-filter" placeholder="Max Calories">
                    <input type="number" id="time-filter" placeholder="Max Cooking Time">
                </div>

                <div class="apply-filters-container">
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>

            <a href="/add-ingredient" class="btn" id="add-ingred">Add New Ingredient</a>
            <a href="/add-recipe" class="btn" id="add-recipe">Add New Recipe</a>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div id="recipe-results" class="recipe-grid">
                <!-- Recipe cards will be dynamically loaded here -->
                <p>Loading recipes...</p>
            </div> 
        </div>           
    </div>

    <script src="/js/recipes.js"></script>    
</body>
</html>
