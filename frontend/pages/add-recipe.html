<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/add-recipe.css">
</head>

<body>
    <div class="frying-pan"></div>
    <div class="salt-shaker"></div>
    <div class="knife"></div>
    <div class="carrot"></div>

    <div class="container">
        <div class="logo-circle">
            <img src="../assets/logo.png" alt="Recipe Logo">
        </div>

        <h2>Add a New Recipe</h2>

        <form id="recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" required>

            <label for="cooking-time">Cooking Time (in minutes):</label>
            <input type="number" id="cooking-time" min="0" required>

            <label for="cooking-devices">Cooking Devices Required:</label>
            <input type="text" id="cooking-devices" required>

            <label for="recipe-ingredients">Ingredients:</label>
            <textarea id="recipe-ingredients" rows="4" placeholder="List ingredients separated by commas" required></textarea>

            <label for="recipe-steps">Steps:</label>
            <textarea id="recipe-steps" rows="5" placeholder="Write step-by-step instructions" required></textarea>

            <label for="recipe-image">Upload Image:</label>
            <div class="file-upload">
                <label class="file-label" for="recipe-image">Choose File</label>
                <input type="file" id="recipe-image" accept="image/*">
            </div>
            <img id="preview" class="recipe-image" src="" alt="Recipe Preview">

            <div class="btn-group">
                <button type="submit" class="btn">Add Recipe</button>
            </div>
            <a href="recipes.html" class="btn" id="add-ingred">Back to Home</a>

        </form>

        <div class="error-messages" id="error-messages"></div>

        <div class="header-shape"></div>
        <div class="footer-shape"></div>
    </div>

    <script src="../js/recipe-form.js"></script>
</body>

</html>
