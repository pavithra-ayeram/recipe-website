<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Recipe Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="frying-pan"></div>
    <div class="knife"></div>
    <div class="carrot"></div>
    <div class="salt-shaker"></div>
    <div class="container">
        <div class="header-shape"></div>
        <h2>Join Recipe Hub!</h2>
        <p>Create an account and start saving delicious recipes.</p>
        <form action="#" method="POST">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="switch">Already have an account? <a href="login.html">Log in</a></p>
        <div class="footer-shape"></div>
    </div>
</body>
</html>
